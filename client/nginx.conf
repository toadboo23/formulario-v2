events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M;

    # Configuración de proxy
    proxy_connect_timeout       60s;
    proxy_send_timeout          60s;
    proxy_read_timeout          60s;

    upstream backend_servers {
        server backend:5000;
    }

    server {
        listen       80;
        server_name  localhost;

        # Root y index
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Configuración para la aplicación React
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache para archivos estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Configuración para API - proxy al backend
        location /api {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Configuración para archivos de uploads
        location /uploads {
            alias /usr/share/nginx/html/uploads;
            autoindex off;
            
            # Configuración de seguridad para uploads
            location ~* \.(php|php3|php4|php5|phtml|phtm|pl|py|jsp|asp|aspx|cgi)$ {
                deny all;
            }
        }

        # Configuración de salud para Docker
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Configuración de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

        # Configuración de compresión
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types 
            text/plain 
            text/css 
            text/xml 
            text/javascript 
            application/x-javascript 
            application/xml+rss
            application/json
            application/javascript
            application/xml
            application/rss+xml
            application/atom+xml
            image/svg+xml;
    }
} 